apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  resourcePrefix "cpv_"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:25.1.1'
}

apply plugin: 'com.getkeepsafe.dexcount'
